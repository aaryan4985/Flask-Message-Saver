<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Saved Messages</h1>
    <a href="/">Back to Home</a>
    <hr>

    {% if messages %}
        <ul>
            {% for name, message in messages %}
                <li><strong>{{ name }}:</strong> {{ message }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('clear_messages') }}" method="POST">
            <button type="submit" style="background-color: red; color: white; padding: 10px; border: none; cursor: pointer;">
                Clear Messages
            </button>
        </form>
    {% else %}
        <p>No messages saved yet.</p>
    {% endif %}
</body>
</html>
